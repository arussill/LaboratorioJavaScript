<div>
    <div class="container mt-4" style="width: 50%">
        <form id="interfaz">
            <div class="card mt-4">
                <div class="card-header" id="ronda">Ronda: </div>
                <div class="card-body">
                    <h5 id="pregunta"></h5>
                    <div id="radio"></div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary btn-sm" [disabled]="questionForm.invalid">
                            Continuar</button onclick="validarRespuesta">&nbsp;
                        <button type="button" class="btn btn-primary btn-sm" (click)="finishGame()">
                            Terminar
                        </button>
                    </div>
                </div>
                <div class="card-footer" id="jugador">Jugador: </div>
                <div class="card-footer" id="puntaje">Acumulado: </div>
            </div>
        </form>
    </div>
</div>
