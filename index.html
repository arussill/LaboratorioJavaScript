<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ChallengeJS</title>
</head>

<body>
    <div>
        <div class="container mt-4" style="width: 50%" *ngIf="game">
            <div *ngIf="game.round.id > 1">
                <h4>Obtuviste
                    <!--{{ reward }} -->puntos
                </h4>
            </div>
            <form action="#" method="post" id="interfaz">
                <div class="card mt-4">
                    <div class="card-header">
                        <!-- {{game.round.description }}-->
                    </div>
                    <div class="card-body" *ngIf="question">
                        <h5>
                            <!--{{ question.description }}-->
                        </h5>
                        <div id="radio">

                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary btn-sm" [disabled]="questionForm.invalid">
                                Continuar</button>&nbsp;
                            <button type="button" class="btn btn-primary btn-sm" (click)="finishGame()">
                                Terminar
                            </button>
                        </div>
                    </div>
                    <div class="card-footer">Jugador:
                        <!-- {{ game.player.name }}-->
                    </div>
                    <div class="card-footer">Acumulado:
                        <!--{{ game.accumulated }}-->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js" type="module">
    </script>
    <br>
    <br>
    <hr>

<div class="row justify-content-center align-items-center mt-4">
    <div class="col-auto border p-4" style="width: 40%">
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">
                    <em class="fas fa-user"></em> Identificaci√≥n
                </label>
                <input type="text" class="form-control" id="id" formControlName="id" />
            </div>
            <div class="mb-3">
                <label for="name">
                    <em class="fas fa-signature"></em> Nombre
                </label>
                <input type="text" class="form-control" id="name" formControlName="name" />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">
                    <em class="far fa-star"></em> Edad
                </label>
                <input type="text" class="form-control" id="age" formControlName="age" />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="playerForm.invalid">
                Iniciar <em class="fas fa-dice"></em>
            </button>
        </form>
    </div>
</div>
</body>

</html>
